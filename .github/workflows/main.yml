name: Build the book
on: workflow_dispatch

jobs:
  texlive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
          packages: >
            scheme-basic xelatex
      - name: Use TeX Live
        run: |
          ./make-latex.sh
